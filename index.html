                explanation: "ガルガルからカルガモの雛を助けようとして危機に陥ったまゆに対し、彼女の本来持つ優しい心を守護するため、「その優しさのせいで傷ついてしまうなら… わたしがあなたを守る！」という悲壮かつ力強い台詞と共に変身を遂げた。"
            },
            {
                id: 19,
                question: "放送展開において、作中における猫屋敷ユキの本来の性格・言動と、関連玩具『おしゃべりユキちゃん』等に収録された音声仕様との間に生じた差異について、ファンコミュニティ等で指摘された事象として最も妥当なものを選択せよ。",
                options: [
                    "玩具では関西地方の方言を模した音声仕様となっていた。",
                    "玩具では語尾に「にゃ」を付与するなど、実際の誇り高いキャラクター性とは相反するステレオタイプな猫語の音声が収録されていた。",
                    "玩具では犬飼こむぎを「親友」と呼称する、本来の孤高な設定に反する音声が収録されていた。",
                    "玩具では一人称が「僕」に設定されていた。"
                ],
                answer: 1,
                source: "アニヲタWiki（仮）等における作品考察",
                explanation: "放送初期に展開された玩具等では、実際のユキのクールで誇り高い性格とは裏腹に、過剰に猫らしい喋り方（語尾に「にゃ」を付ける等）が収録されており、劇中描写との明確な乖離が存在した。"
            },
            {
                id: 20,
                question: "『わんだふるぷりきゅあ！』最終回（第50話）における猫屋敷ユキの最終的な動向および結末に関する記述として、放送された事実に合致するものを選択せよ。",
                options: [
                    "ニコガーデンの次期統治者としての指名を受諾し、アニマルタウンを恒久的に退去した。",
                    "特殊な呪いの影響により猫の姿から永久に人間の姿へと固定化され、元の生物学的形態への可逆性を喪失した。",
                    "犬飼こむぎと共に、国際的な動物保護活動を推進するため世界巡礼の旅に出立した。",
                    "上記のいずれでもない。"
                ],
                answer: 3,
                source: "テレビアニメ本編 第50話（最終回）あらすじおよび描写",
                explanation: "第50話において、ユキはアニマルタウンにて猫屋敷まゆとの平穏な日常を継続している。統治者への即位、形態の不可逆的固定、世界旅行への出立といった事象は一切描かれておらず、全選択肢が虚偽であるため「上記のいずれでもない」が正解となる。"
            }
        ];

        const quizContent = document.getElementById('quiz-content');
        const submitBtn = document.getElementById('submit-btn');
        const finalResultContainer = document.getElementById('final-result-container');
        const scoreDisplay = document.getElementById('score-display');

        // Render Quiz
        quizData.forEach((quiz, index) => {
            const questionBox = document.createElement('div');
            questionBox.className = 'p-6 md:p-8 bg-white border border-gray-200 rounded-lg shadow-sm';
            questionBox.id = `question-box-${index}`;

            const questionTitle = document.createElement('h3');
            questionTitle.className = 'text-xl font-bold mb-4 text-gray-800 leading-relaxed';
            questionTitle.innerHTML = `<span class="text-blue-800 mr-2">問 ${index + 1}.</span>${quiz.question}`;
            questionBox.appendChild(questionTitle);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'space-y-3 pl-2 md:pl-8 sans-serif';

            quiz.options.forEach((option, oIndex) => {
                const label = document.createElement('label');
                label.className = 'option-label flex items-start p-3 border rounded cursor-pointer transition';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question-${index}`;
                radio.value = oIndex;
                radio.className = 'mt-1 mr-4 w-5 h-5 text-blue-600 focus:ring-blue-500 cursor-pointer';

                const span = document.createElement('span');
                span.className = 'text-gray-700 leading-relaxed';
                span.textContent = option;

                label.appendChild(radio);
                label.appendChild(span);
                optionsContainer.appendChild(label);
            });

            questionBox.appendChild(optionsContainer);

            // Result explanation container (hidden initially)
            const resultBox = document.createElement('div');
            resultBox.id = `result-${index}`;
            resultBox.className = 'hidden mt-6 p-5 rounded border';
            questionBox.appendChild(resultBox);

            quizContent.appendChild(questionBox);
        });

        // Handle Submission
        submitBtn.addEventListener('click', () => {
            let score = 0;
            let answeredAll = true;

            quizData.forEach((quiz, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const resultBox = document.getElementById(`result-${index}`);
                const questionBox = document.getElementById(`question-box-${index}`);
                
                if (!selectedOption) {
                    answeredAll = false;
                    questionBox.classList.add('border-red-400', 'bg-red-50');
                    setTimeout(() => {
                        questionBox.classList.remove('border-red-400', 'bg-red-50');
                    }, 2000);
                    return;
                }

                const userAnswer = parseInt(selectedOption.value);
                const isCorrect = userAnswer === quiz.answer;

                if (isCorrect) score++;

                // Disable inputs
                const inputs = document.querySelectorAll(`input[name="question-${index}"]`);
                inputs.forEach(input => input.disabled = true);

                // Styling result box
                resultBox.classList.remove('hidden');
                resultBox.classList.add(isCorrect ? 'bg-green-50' : 'bg-red-50', isCorrect ? 'border-green-300' : 'border-red-300');
                
                const statusHtml = isCorrect 
                    ? `<span class="text-green-700 font-bold text-lg mb-2 block">✓ 正解</span>` 
                    : `<span class="text-red-700 font-bold text-lg mb-2 block">✗ 誤答 (正解: 選択肢 ${quiz.answer + 1})</span>`;

                resultBox.innerHTML = `
                    ${statusHtml}
                    <div class="text-sm text-gray-800 sans-serif space-y-2 mt-3">
                        <p><strong class="text-gray-900">【根拠】</strong> ${quiz.source}</p>
                        <p><strong class="text-gray-900">【深層解説】</strong> ${quiz.explanation}</p>
                    </div>
                `;
            });

            if (!answeredAll) {
                alert("未回答の設問が存在します。全問回答後に再度提出してください。");
                return;
            }

            // Show final result
            submitBtn.classList.add('hidden');
            finalResultContainer.classList.remove('hidden');
            
            let evaluation = "";
            if(score === 20) evaluation = "完璧です。あなたは猫屋敷ユキに関する最高峰の知識を有する特級専門家です。";
            else if(score >= 15) evaluation = "極めて優秀な成績です。高度な専門知識を有しています。";
            else if(score >= 10) evaluation = "標準以上の知識を有していますが、さらに深い公式資料の精読が推奨されます。";
            else evaluation = "基礎からの再学習が強く推奨されます。公式設定および放送内容の再確認を行ってください。";

            scoreDisplay.innerHTML = `得点: ${score} / 20 <br><span class="text-lg font-normal text-gray-700 mt-2 block">${evaluation}</span>`;
            
            // Scroll to top of results
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
